{% extends 'user/base.html' %}
{% load static %}

{% block header %}
<style>
     div.header {
            padding: 10px 10px 10px 40px;
            margin: 0px;
            background: #58c070;
            border-bottom: 1px solid #ddd;
            color: white;
            text-align: center;
        }
        div:not(:first-child) {
            text-align: center;
            margin-bottom: 5px;
        }
    .sign {
        border: 1px solid #ddd;
        box-shadow: 3px 3px 3px #aaa;
        width: 400px;
        height: 300px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
        padding: 0px;
    }
    h3 {
            margin: 0px;
            font-size: 20px;
        }
        button {
            padding: 5px 20px;
            font-size: 12pt;
            border: 1px solid gray;
            border-radius: 5px;
            background: linear-gradient(#fff, #ddd);
        }

        button:active {
            -ms-transform: translateY(2px);
            -webkit-transform: translateY(2px);
            transform: translateY(2px);
            background: #ccc;
        }
        label {
            display: inline-block;
            margin-right: 10px;
            width: 70px;
        }

</style>
<body>
    <form method="post" class="login" action="">
    {% csrf_token %}
    <div class="sign">
        <div class="header">
            <h2 style="display: table-cell; vertical-align: middle;">SIGN UP</h2>
        </div>
        <br>
        <div>
            <label>아이디 :</label>
            {{ form.username }}
            <!-- <input type="text" name="username" /> -->
        </div>
        <div>
            <label>비밀번호 :</label>
            {{ form.password }}
            <!-- <input type="text" name="username" /> -->
        </div>
        <div>
            <label>이메일 :</label>
            {{ form.email }}
        <!-- <input type="text" name="username" /> -->
        </div>
        <div>
            <label>휴대전화 번호 :</label>
            {{ form.phone_num }}
        </div>
        <button type="submit" style="margin-left: 55%;">회원가입</button>
    </div>
</body>

{% endblock %}
